<div class="row">
    <div class="col offset-2">
        <h2 class="logo-font">Product Review</h2>

    </div>
</div>

<div class="row">
    <div class="col-12 col-md-6 col-lg-8 offset-2">
        <h5 class="">Write a review</h5>
        <form action="{% url 'add_product_review' %}" method="POST" class="form-group review-form">
            {% csrf_token %}
            {{ review_form|crispy }}
            {% if user.is_authenticated %}
                <button id="submit-button" class="btn home-shop-btn">
                    <span class="">Add review</span>
                </button>
            {% else %}
                <p>Logged in to add your reviews! <a href="{% url 'account_login' %}">Login</a>
                    or <a href="{% url 'account_signup' %}">Register</a></p>
            {% endif %}
        </form>
    </div>
</div>
