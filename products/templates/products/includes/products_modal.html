<!-- modal added to confirm deletion, incase 
admin clicks on delete by accident, form of deffensive programing-->
{% for product in posts %}
<div class="modal fade" id="AllProducts" data-backdrop="static" data-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="staticBackdropLabel">Delete Product</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        Are you sure you wish you delete this product?
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-outline-dark" data-dismiss="modal">cancel</button>
        <a href="{% url 'delete_product' product.id %}" type="button" class="btn btn-danger">Delete</a>
      </div>
    </div>
  </div>
</div>
{% endfor %}
