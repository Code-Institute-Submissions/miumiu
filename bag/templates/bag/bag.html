{% extends "base.html" %} 
{% load static %} 
{% block page_header %}
<div class="container header-container">
  <div class="row">
    <div class="col"></div>
  </div>
</div>
{% endblock %} 


{% block content %}
<div class="overlay"></div>
<div class="container mb-2">
    <div class="row">
        <div class="col">
            <h2>Your basket</h2>
            <hr class="card-line-break">
    </div>
    </div>

    <div class="row">
        <div class="col">
        {% if bag_items %}
            <div class="table-responsive rounded">

            </div>
        {% else %}
            <p class="lead mb-5">There are no items in your basket</p>
            <h2>Looks like a good time to <a href="{% url 'products' %}"><strong>start shopping!</strong></a></h2>
            <a href="{% url 'products' %}" class="btn btn-lg">
                <span class="icon">
                    <i class="fas fa-chevron-left"></i>
                </span>
                <span class="text-uppercase">Keep Shopping</span>
            </a>
        {% endif %}
    </div>
</div>
</div>


{% endblock %}
